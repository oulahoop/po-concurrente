plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'fr.iutna'
version '1.0'

application {
    mainClassName = 'fr.iutna.Application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    //
    implementation 'org.jsoup:jsoup:1.11.1'

}

test {
    useJUnitPlatform()
}

shadowJar {
    // Nom du jar généré
    archiveBaseName.set("fatJarProjetConcurrent")
    // Inclure les dépendances dans le jar généré
    mergeServiceFiles()
}